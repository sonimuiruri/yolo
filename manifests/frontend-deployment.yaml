apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: winfr3y/winfrey-client-ip:v2
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              valueFrom:
                secretKeyRef:
                  name: backend-ip-secret
                  key: BACKEND_URL

