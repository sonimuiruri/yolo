version: '3.8'

services:

  backend:
    container_name: Winfrey-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: winfrey-backend-ip
    ports:
      - "5000:5000"
    env_file: 
      - ./backend/.env
    networks:
      - Muiruri-net
    volumes:
      - ./backend:/app/
      - backend_node_modules:/app/node_modules

  client:
    container_name: Winfrey-client
    build:
      context: ./client
      dockerfile: Dockerfile
    image: winfrey-client-ip
    ports:
      - "3000:3000"
    depends_on: 
      - backend
    networks:
      - Muiruri-net
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules

networks:
  Muiruri-net:
    driver: bridge

volumes:
  backend_node_modules:
  client_node_modules:
